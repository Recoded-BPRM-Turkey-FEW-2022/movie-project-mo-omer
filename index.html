<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Movie</title>
</head>

<body>

    <!-- -----------------------adding the navbar-------------------------- -->
    <nav class="fixed-top navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <img src="./logo.png"
                id="logo" class="navbar-brand" width="50" height="50" href="#">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="flex justify-content-center collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" id="home" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link theActors" id="theActors" href="#">Actors</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Genres
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <div id="tags">
                            </div>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Filter Movies
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a id="popularity" class="dropdown-item" href="#">Popular</a></li>
                            <li><a id="release_date" class="dropdown-item" href="#">Release Date</a></li>
                            <li><a id="top_rated" class="dropdown-item" href="#">Top Rated</a></li>
                            <li><a id="now_playing" class="dropdown-item" href="#">Now Playing</a></li>
                            <li><a id="up_coming" class="dropdown-item" href="#">Upcoming</a></li>


                        </ul>
                    </li>
                    <li class="nav-item">
                        <a id="about-us" class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <form id="form" class="d-flex" role="search">
                    <input id="submit" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="submitBtn" class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <!-- ------------------the default container-------------------- -->
    <div class="my-5 container">
    </div>
    <!--------------------- footer ------------------------------------>
    <footer class="mastfoot mt-auto">
        <div class="inner" style="text-align:center; color:black;">
            <p>Created with love and styled with haste. By <a href="https://github.com/moalsaleh95" style="color:red; text-decoration: none;">
                    <img src="./github.png" alt="Logo" width="25"> Mo </a> and <a
                    href="https://github.com/omerfarukatas" style="color:red; text-decoration: none;"> <img
                        src="./github.png" alt="Logo" width="25"> OFA </a></p>
        </div>
    </footer>
    <!-- -----------------------scripts----------------------------- -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="script.js"></script>
